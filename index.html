<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <div class="score-board">
            <div>Player <span id="symbol-o">O</span>: <span id="score-o">0</span></div>
            <div>Player <span id="symbol-x">X</span>: <span id="score-x">0</span></div>
            <button id="reset-score-btn">Reset Scores</button>
          </div>
        <button id="new-btn">New Game</button>
       </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div>
            <label class="label" for="board-size">Enter Board Size:</label>
            <input type="number" id="board-size" value="3" min="3" max="10">
          </div>
          <div>
            <label class="label" for="player-1-symbol">Player 1 Symbol:</label>
            <input type="text" id="player-1-symbol" maxlength="1" value="O">
            <label class="label" for="player-2-symbol">Player 2 Symbol:</label>
            <input type="text" id="player-2-symbol" maxlength="1" value="X">
          </div>
        <div class="container">
            <div class="game">
                <div class="game-board" id="game-board"></div>
              <!-- <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button> -->
            </div>
          </div>
          <button id="reset-btn">Reset Game</button>
    </main>
<script src="app.js"> </script>
</body>
</html>
